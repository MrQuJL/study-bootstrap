<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
	<title>07-表单</title>
	<meta name='keywords' content='关键词,关键词' />
	<meta name='description' content='网站描述' />
	<!-- bootstrap相关 -->
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="../jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- form-group可以为组内控件提供更好的排列 -->
	<!-- form-control可以为input，textarea，select标签的宽设为100% -->
	<div class="container">
		<form action="">
			<div class="form-group">
				<label for="loginName">用户名：</label>
				<input class="form-control" type="text" id="loginName">
			</div>
			<div class="form-group">
				<label for="password">密码：</label>
				<input class="form-control" type="password" id="password">
			</div>
			<div class="form-group">
				<label for="file">文件：</label>
				<input type="file" id="file">
				<!-- help-block类 -->
				<p class="help-block">说明性文字</p>
			</div>
			<!-- 多选框 -->
			<div class="checkbox">
				<label>
					<input type="checkbox"> Check me out
				</label>
				<label>
					<input type="checkbox"> Check me in
				</label>
			</div>
			<!-- 按钮btn btn-primary -->
			<input type="submit" class="btn btn-primary" value="Submit">
		</form>
	</div>
	<!-- 内联表单label和input在一行显示 -->
	<div class="container" style="margin-top:20px;">
		<form action="" class="form-inline">
			<div class="form-group">
				<label for="exampleInputName2">Name</label>
				<input style="width:180px;" type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail2">Email</label>
				<input style="width:180px;" type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
			</div>
			<button type="submit" class="btn btn-default">Send invitation</button>
		</form>
	</div>
	<!-- 前后添加按钮 -->
	<div class="container">
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="exampleInputAmount"	placeholder="Amount">
					<div class="input-group-addon">.00</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Transfer cash</button>
		</form>
	</div>
	<!-- 水平排列的菜单 -->
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2	control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
						<input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			 </div>
		</form>
	</div>
	<!-- 单选框 -->
	<div class="container">
		<form action="">
			<div class="radio">
				<label>
					<input type="radio" name="radio" checked> radio1
				</label>
				<label>
					<input type="radio" name="radio"> radio1
				</label>
				<label>
					<input type="radio" name="radio"> radio1
				</label>
				<label>
					<input type="radio" name="radio"> radio1
				</label>
			</div>
		</form>	
	</div>
	<!-- 复选框 -->
	<div class="container">
		<form action="">
			<div class="checkbox">
				<label>
					<input type="checkbox" name="play1">play1
				</label>
				<label>
					<input type="checkbox" name="play2">play2
				</label>
				<label>
					<input type="checkbox" name="play3">play3
				</label>
			</div>
		</form>
	</div>
	<!-- 列表框 -->
	<div class="container">
		<form action="">
			<select class="form-control" style="width:180px;" name="" id="">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</form>
	</div>
</body>
</html>
